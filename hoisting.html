<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <p>Input Number in celsius to convert to Fahrenheit</p>
        <input type="number" id="celsius">
        <button class="btn btn-success" onclick="conversion()">Convert</button>
        <p id="Fahrenheit"></p>
    </main>
</body>
</html>
<script>



    var jide = 'hello'

    let function1 = function (number1, number2 , theSymbol) {
        if (theSymbol === 'multiply') {
            console.log(number1 * number2);
        }
        else if (theSymbol === 'divide'){
            console.log(number1 / number2);
        }
        else if (theSymbol === 'substract'){
            console.log(number1 - number2);
        }
        else{
            console.log(number1 + number2);
        }
    }

    function1(45, 20, 'multiply')
    function1(2, 23, 'divide')
    function1(5, 0, 'subtract')
    function1(19, 200, 'add')

    function conversion() {
        let celsius1 = document.getElementById('celsius')
        userInput = Number(celsius1.value)

        document.getElementById('Fahrenheit') .innerHTML = (userInput * 9/5) + 32
    }


</script>
