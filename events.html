<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onchange="jump()" value="5" draggable="true" class="hello" onclick="addVal(event)">  </button>

    <button onmouseleave="doThisNext(event)" onmouseover="doThis(event)" onchange="jump()" value="20" draggable="true" class="hello" onclick="addVal(event)">  </button>


    <input onkeyup="tryThis(event)" type="text">

    <select name="" id="select">
        <option value="">Choose</option>
        <option value="hello">Hello</option>
        <option value="hi">Hi</option>
        <option value="hey">Hey</option>
    </select>
</body>
</html>
<script>


function addVal(e) {
    if(e.target.value === '5'){
        e.target.innerText = 'Click'
    }else{
        e.target.innerText = "Don't Click"
    }
}
function doThis(e) {
    e.target.style.backgroundColor = 'red'
}
function doThisNext(e) {
    e.target.style.backgroundColor = 'aqua'
}
function tryThis(e) {
    console.log(e.target.value);
}

//         alert('hello')

let selectTag = document.getElementById('select')
selectTag.addEventListener('change', (ev) => {
    console.log(ev.target.value);
    if (ev.target.value == 'hello') {
        alert('Hello')
    }
})


</script>
