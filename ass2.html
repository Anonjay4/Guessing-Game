<script>


let jan = 'January'
let feb = 'February'
let mar = 'March'
let apr = 'April'
let ma = 'May'
let jun = 'June'
let jul = 'July'
let aug = 'August'
let sep = 'September'
let oct = 'October'
let nov = 'November'
let dec = 'December'

let myPrompt = prompt ('Enter a Month', '')

if(myPrompt.trim() == jan) {
    alert(jan + ' ' +  'has 31 days')
}
else if(myPrompt.trim() == feb) {
    alert(feb + ' ' + 'has 28 days')
}
else if(myPrompt.trim() == mar) {
    alert('March has 31 days')
}
else if(myPrompt.trim() == apr) {
    alert('April has 28 days')
}
else if(myPrompt.trim() == ma) {
    alert('May has 31 days')
}
else if(myPrompt.trim() == jun) {
    alert('June has 30 days')
}
else if(myPrompt.trim() == jul) {
    alert('July has 31 days')
}
else if(myPrompt.trim() == aug) {
    alert('August has 31 days')
}
else if(myPrompt.trim() == sep) {
    alert('September has 30 days')
}
else if(myPrompt.trim() == oct) {
    alert('October has 31 days')
}
else if(myPrompt.trim() == nov) {
    alert('November has 30 days')
}
else if(myPrompt.trim() == dec) {
    alert('December has 31 days')
}
else{
    alert('This is not a month')
}


</script>
