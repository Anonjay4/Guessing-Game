<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center">
    <div class="d-flex gap-3 w-100 justify-content-center align-items-center">
        <input type="number" class="fs-3" placeholder="Guess Number" id="number">
        <button class="btn btn-success fs-3" onclick="myFunction()">Guess</button>
        <button class="btm btn-danger fs-3" onclick="clear()">Clear</button>
    </div>
    <div class="d-flex w-100 mx-auto align-items-center justify-content-center">
        <p id="result" class="text-dark fs-2 mt-5"></p>
    </div>
</body>
</html>

<script>

function myFunction() {
    let randomNum = Math.floor(Math.random() * 11)

    let number1 = document.getElementById('number')
    let userInput = Number(number1.value)
    let correctAnswer = 'Congrats, you win! The correct answer is' + ' ' + randomNum
    let wrongAnswer = 'Sorry you lose, try again. The correct answer is' + ' ' + randomNum

    console.log('random', randomNum);
    console.log('guessed number', userInput);

    if (userInput === randomNum) {
        document.getElementById('result').innerHTML = correctAnswer
    } else {
        document.getElementById('result').innerHTML = wrongAnswer
    }
    number1
    
    
}





</script>
