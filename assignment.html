<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="shortcut icon" href="https://www.online-stopwatch.com/images/random-number-generators.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            padding: 35vh 0;
        }
        #randomNum{
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-warning">
    <div class="d-flex flex-column w-100 justify-content-center align-items-center">
        <p class="fs-1 my-0 text-dark"> <b>Generate A Random Number Between "0-100"</b></p>
        <button class="btn btn-danger p-4 fs-2" onclick="myButton()">Generate Number</button>
        <p class="fs-1 my-0 text-dark" id="randomNum"></p>
    </div>
</body>
</html>


<script>
function myButton() {
    document.getElementById ('randomNum') .innerText = Math.floor(Math.random() * 101)
}



</script>
