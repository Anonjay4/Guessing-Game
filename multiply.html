<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex flex-column w-100 justify-content-center align-items-center">
        <input class="fs-4" type="number" placeholder="Input Number Less Than Second Input" id="firstNum">
        <input class="fs-4" type="number" placeholder="Input Number More Than First Input" id="secondNum">
        <button class="btn btn-primary fs-3" onclick="multiply()"> Multiply</button>
        <h5 class="fs-1" id="multiplication"></h5>
    </div>
</body>
</html>
<script>



function multiply(){
    const userInputOne = Number(document.getElementById('firstNum').value)
    const userInputTwo = Number(document.getElementById('secondNum').value)
    let output = '';
        for (let num = userInputOne; num <= userInputTwo; num++) {
            output += `<strong>Multiplication Table for ${num}:</strong><br>`;
            for (let i = 1; i <= 12; i++) {
                output += `${num} * ${i} = ${num * i}<br>`;
            }
            output += '<br>';
        }
        document.getElementById('multiplication').innerHTML = output;

}



</script>
